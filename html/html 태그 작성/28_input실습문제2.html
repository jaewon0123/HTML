<!DOCTYPE html>
<!-- html 5 버전-->
<html lang="ko">
  <!-- html 태그 시작 -->
  <head>
    <!-- 웹 속성 설정 meta title style script link -->
    <meta charset="UTF-8" />
    <!-- 글자 깨짐 방지 -->
    <title>실습문제2</title>
  </head>
  <body>
    <div>
      <label
        >1. 납품자명 :
        <input type="text" name="name" />
      </label>
      <br /><br />
      <label
        >2. email :
        <input
          type="email"
          name="email"
          placeholder="answer@naver.com"
          required
        />
      </label>
      <br /><br />
      <label
        >3. 홈페이지 :
        <input type="text" name="homepage" value="http://" />
      </label>
      <br /><br />
      <label
        >4. 지역 :
        <select>
            <option>부산</option>
            <option>서울</option>
            <option>제주도</option>
        </select>
      </label>
      <br /><br /><br /><br />
      <ul>
        <li>상품명 : <input type="text" name="productName" /></li>
        <br /><br />
        <li>
          납품수량 :
          <input type="number" name="amount" placeholder="최소 100" min="100" />
        </li>
        <br /><br />
        <li>납품등급 : <input type="range" name="grade" min="1" max="5" /></li>
        <br /><br />
        <li>기타사항 : <input type="text" name="etc" /></li>
      </ul>
      <br /><br />
      <button type="submit">send message</button>
    </div>
  </body>
</html>
