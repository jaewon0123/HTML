<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input 실습</title>
    <style>
        .요청사항{
            border: none;
        }
    </style>
</head>
<body>
    <h1>피자 주문</h1>
    <br>
    <label>고객명 : 
        <input type="text" name="clientName" required>
    </label>
    <br><br>
    <label>전화번호 : 
        <input type="text" name="clientPhone" required>
    </label>
    <br><br>
    <label>Email : 
        <input type="email" name="clientEmail">
    </label>
    <br><br>
    <input type="radio" name="size" value="Small"> Small
    <br><br>
    <input type="radio" name="size" value="Medium"> Medium
    <br><br>
    <input type="radio" name="size" value="Large"> Large
    <br><br>
    
    &nbsp;&nbsp;&nbsp;<input type="checkbox" name="topping" value="베이컨"> 베이컨
    <br><br>
    &nbsp;&nbsp;&nbsp;<input type="checkbox" name="topping" value="치즈"> 치즈
    <br><br>
    &nbsp;&nbsp;&nbsp;<input type="checkbox" name="topping" value="양파"> 양파
    <br><br>
    &nbsp;&nbsp;&nbsp;<input type="checkbox" name="topping" value="버섯"> 버섯
    <br><br><br>
    희망배송시간 : <input type="time" name="wishTime">
    <br><br>
    배송시 요청사항 : <input class="요청사항" type="text">
    <br><br>
    <button type="submit">주문하기</button>
</body>
</html>
