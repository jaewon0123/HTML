<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.7.1.js"
    ></script>
  </head>
  <body>
    <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
        <label>이름 : </label>
        <input type="text" name="signName">
        <br>
        <label>나이 : </label>
        <input type="number" name="signAge">
        <br>
        <label>아이디 : </label>
        <input type="text" name="signId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="Pw1">
        <!-- 회원가입 후 비밀번호는 유출되면 안되기 때문에 눈으로 보게끔 전달 x-->
        <br>
        <label>비밀번호 확인 : </label>
        <input type="password" id="Pw2">
        <button type="submit" onclick="회원가입버튼(event)">회원가입완료</button>
    </form>
  </body>
  <script>
    function 회원가입버튼(){
        const password = $("#Pw1").val();
        const password2 = $("#Pw2").val();

        if(password !== password2){
            alert("비밀번호가 일치하지 않습니다.");
            event.preventDefault();//form 제출을 막아버리는 이벤트
        }
    }
  </script>
</html>
