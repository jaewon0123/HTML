<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃실습</title>
    <style>
        .블록{
            border: 2px dashed blue; 
            width: 120px;
            height: 120px;
            display: block;
        }
        .영역1번{
            background-color: lightcoral;
            color: black;
            
        }
        .영역2번{
            background-color: lightseagreen;
            color: white;
        }
        .인라인{
            display: inline;
        }
        .정렬{
            display: inline-block;
        }
        .히든{
            visibility: hidden;
        }
        .영역3번{
            background-color: lightgoldenrodyellow;
        }
        .영역4번{
            background-color: lightsteelblue;
        }
        .영역5번{
            background-color: lightgray;
        }
        .영역6번{
            background-color: lightpink;
        }
        .논{
            display: none;
        }
    </style>
</head>
<body>
    <h1>레이아웃 실습 예제</h1>
    <h3>block 형식 요소를 inline 형식으로 변경</h3>
    <div class="블록 영역1번 인라인">1번 영역</div>
    <div class="블록 영역2번 인라인">2번 영역</div>
    <h3>inline-block, none 확인하기</h3>
    <div class="블록 영역1번 정렬">1번 영역</div>
    <div class="블록 영역2번 정렬">2번 영역</div>
    <div class="블록 영역3번 정렬 히든">3번 영역</div>
    <div class="블록 영역4번 정렬">4번 영역</div>
    <div class="블록 영역5번 정렬 논">5번 영역</div>
    <div class="블록 영역6번 정렬">6번 영역</div>
</body>
</html>
