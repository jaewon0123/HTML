<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습문제1</title>
</head>
<body>
    <label>1. 납품자명 : 
        <input type="text" name="name">
    </label>
    <br><br>
    <label>2. email : 
        <input type="email" name="email" placeholder="answer@naver.com" required>
    </label>
    <br><br>
    <label>3. 홈페이지 : 
        <input type="text" name="homepage" value="http://">
    </label>
    <br><br>
    <label>4. 지역 : 
        <input type="" name="location">
    </label>
    <br><br><br><br>
    <li>상품명 : <input type="text" name="productName"></li>
    <br><br>
    <li>납품수량 : <input type="number" name="amount" placeholder="최소 100" min="100"></li>
    <br><br>
    <li> 납품등급 : <input type="range" name="grade" min="1" max="5"></li>
    <br><br>
    <li>기타사항 : <input type="text" name="etc"></li>
    <br><br>
    <button type="submit">send message</button>
    
</body>
</html>
