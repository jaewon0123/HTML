<!DOCTYPE html>
<!-- html 5 버전-->
<html lang="ko">
  <!-- html 코딩시작 lang=ko 한국어 설정-->
  <head>
    <meta charset="UTF-8" />
    <title>비디오 실습</title>
  </head>
  <body>
    <h2>비디오 실습</h2>
    <!--
        비디오 하나를 비디오들 안에 넣어준 후 비디오를 하나는 controls 를 사용해서
        조작할 수 있는 버튼이 보이게 만들어줌

        autoplay loop muted 사용해서 영상 자동 재생
    -->
    <h2>컨트롤 비디오</h2>
    <video controls>
        <source src="비디오들/곰.mp4" type="video/mp4">
    </video>
    <br>
    <h2>오토플레이 비디오</h2>
    <video autoplay muted loop>
        <source src="비디오들/동물.mp4" type="video/mp4">
        <source src="비디오들/209660_small.mp4" type="video/mp4">
    </video>
  </body>
</html>
<!-- html 코딩 종료-->
